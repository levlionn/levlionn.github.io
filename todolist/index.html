<!DOCTYPE html>
<html>

  <head>

    <title>Don't Be Lazy</title>
      <!-- When seach engines index, this will display-->
    <meta name="description" content="Write down your tasks, and complete them!" >
      <!-- When you share on fb, discord or whatever, this will display-->
    <meta name="og:description" content="Write down your tasks, and complete them!" >
      <!-- specifying the characters used with utf-8 -->
    <meta charset="utf-8">
      <!-- displays icon on tab/homescreen -->
    <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
      <!-- reference to css file -->
    <link rel="stylesheet" type="text/css" href="style.css" />
      <!-- improves readibility on mobile -->
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
      <!-- changes the color of the tab on mobile -->
    <meta name="theme-color" content="#1ebfef">
      <!-- These make it webapp capable, wont open in your browswer (as a seperate instance)-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

  </head>

  <body>
    <h1>To-Do List!</h1>
    <h4>Click an item once completed.</h4>
    <input type="text" placeholder="Write Something">
    <button id="buttonPlus">+</button>
    <button id="buttonMinus">-</button>
    <button id="clearCompleted">Clear Completed Items</button>
    <button id="selectAll">Select All Items</button>
    <ul></ul>

  <script src = "file2.0.js"></script>
  </body>

  <!-- end of file.-->

</html>
